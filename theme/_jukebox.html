<form id="jukeboxForm" class="d-none my-2" onsubmit="event.preventDefault(); submitJukeboxRequest();">
    <h2 class="pt-3">Request A Song</h2>
    <p>
        You say it; we will play it. Select the song that you would like to see and hear and we will play your requests
        in the order that they are received (just like a jukebox).
    </p>
    <div id="alertBody" class="alert d-none alert-dismissible fade show" role="alert">
        <span id="alertText"></span>
    </div>
    <div class="form-group">
        <label for="sequenceName">Song *</label>
        <select name="sequenceName" id="sequenceName" class="form-control" required>
            <option value="">-Select A Song-</option>
            {% for sequence in config.theme.sequences %}
            <option value="{{ sequence.playlistName }}">{{ sequence.displayName }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="code">Code *</label>
        <input class="form-control" type="text" name="code" id="code" required />
        <small class="form-text text-muted">
            The code will be mentioned during the show announcements.
        </small>
    </div>
    <div class="form-group">
        <button class="btn btn-dark" type="submit">Request Song</button>
    </div>
</form>
